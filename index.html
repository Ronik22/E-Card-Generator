<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<title>E-Card Generator | Ronik Bhattacharjee</title>
	</head>

	<body>

        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand container" href="#">E-Card Generator</a>
        </nav>

        <div class="container mt-5">
            <div class="card m-auto col-md-8">
                <div class="card-header h5 p-3">Enter details to generate your E-Card</div>
                <div class="card-body">
                    <div id="myform">

                        <!-- NAME -->

                        <div class="form-group">
                          <input placeholder="Name of the person" type="name" class="form-control" id="cname">
                        </div>
                        <br>

                        <!-- TEXT -->

                        <div class="form-group">
                            <textarea required rows="4" placeholder="What do you want to write on the card ?" type="text" class="form-control" id="ctext"></textarea>
                        </div>
                        <br>

                        <!-- TYPE -->

                        <div class="form-group">
                            <label for="ctype">What card do you want to gift ?  </label>
                            <select id="ctype">
                                
                            </select>
                            <br><br>
                            <a onclick="genCards()" class="btn btn-primary">See templates</a>
                        </div>
                        <hr>

                        <!-- CARDS -->

                        <div class="form-group">
                            <div class="row row-cols-1 row-cols-md-3 g-4 gen-card"></div>
                        </div>

                    </div>
                    <br>
                    <p id="msg"></p>
                </div>
                <div class="card-footer text-muted">
                    <div class="input-group mb-3">
                        <input id="resultlink" type="text" class="form-control">
                        <div class="input-group-append">
                          <button id="copybtn" class="btn btn-outline-secondary" type="button">Copy URL</button>
                        </div>
                    </div>
                    <canvas id="qr"></canvas>
                </div>
            </div>
        </div>

        <div style="background-color: #0D6EFD; color: #fff;" class="mt-3 py-3 text-center">
            Copyright &copy; 2021 - <a style="text-decoration: none; color: #fff;" href="https://github.com/Ronik22">Ronik Bhattacharjee</a>
        </div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
        <script src="./path.js"></script>
        <script src="./js/creator.js"></script>
	</body>
</html>
