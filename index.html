<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<title>E-Card Generator</title>
	</head>

	<body>

        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand container" href="#">E-Card Generator</a>
        </nav>

        <div class="container mt-5">
            <div class="card m-auto col-md-8">
                <div class="card-header h5 p-3">Enter details to generate your E-Card</div>
                <div class="card-body">
                    <form id="myform">
                        <div class="form-group">
                          <input required placeholder="Name of the person" type="name" class="form-control" id="cname">
                        </div>
                        <br>
                        <div class="form-group">
                            <textarea rows="4" placeholder="What do you want to write on the card ?" type="text" class="form-control" id="ctext"></textarea>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="ctype">What card do you want to gift ?  </label>
                            <select id="ctype">
                                <option value="1">Birthday</option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Generate card</button>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <div class="input-group mb-3">
                        <input id="resultlink" type="text" class="form-control">
                        <div class="input-group-append">
                          <button id="copybtn" class="btn btn-outline-secondary" type="button">Copy URL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
        <script>
            document.getElementById("myform").addEventListener("submit", 
                function(event){
                    event.preventDefault();
                    const cname = document.getElementById("cname").value
                    const ctext = document.getElementById("ctext").value
                    const ctype = document.getElementById("ctype").value
                    const res = document.getElementById("resultlink")
                    
                    res.value = window.location.href + `template1.html?name=${cname}&card=${ctype}&text=${ctext}`
                });
            
            document.getElementById("copybtn").addEventListener("click", 
                function(event){
                    const t = document.getElementById("resultlink")
                    t.select()
                    document.execCommand("copy");
                    alert("URL copied");
                });
        </script>
	</body>
</html>
